title: Artless Development
description: Minimize intricacy and ambiguity in software projects with uniform Lean-inspired practice spanning roles and stages

theme: minima

base_url: /jazzynut.github.io

# Minima social links
github_username: artlessd

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  # - _pages/about.md
  # - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
